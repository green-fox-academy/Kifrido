<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Rounded Buttons</title>
</head>

<body>
    <div class="container">
        <button type="button" class="btn blue">Blue</button>
        <button type="button" class="btn green">Green</button>
        <button type="button" class="btn red">Red</button>
        <button type="button" class="btn light">Light</button>
        <button type="button" class="btn black">Black</button>
        <button type="button" class="btn white">White</button>
    </div>
</body>

</html>
