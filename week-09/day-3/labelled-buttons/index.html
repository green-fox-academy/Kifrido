<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Labelled Buttons</title>
</head>

<body>
    <div class="container">
            <i class="far fa-trash-alt" data-action="delete"></i>
            <label for="delete">Delete</label>
            <i class="fas fa-check-square" data-action="confirm"></i>
            <label for="confirm">Sure?</label>
    </div>
</body>

</html>
