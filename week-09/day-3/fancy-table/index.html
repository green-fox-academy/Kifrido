<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Fancy Table</title>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th colspan="1">Month</th>
                    <th colspan="1">Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row">
                    <td class="month">January</td>
                    <td class="myClass" data-currency="$">50,000</td>
                </tr>
                <tr class="even">
                    <td class="month">February</td>
                    <td class="myClass" data-currency="$" data-currency="USD">10,000</td>
                </tr>
                <tr class="row">
                    <td class="month">March</td>
                    <td class="myClass" data-currency="$" data-currency="USD">85,000</td>
                </tr>
                <tr class="even">
                    <td class="month">April</td>
                    <td class="myClass" data-currency="$" data-currency="USD">56,000</td>
                </tr>
                <tr class="row">
                    <td class="month">May</td>
                    <td class="myClass" data-currency="$" data-currency="USD">98,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
