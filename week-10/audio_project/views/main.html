<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <title>Audio player</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/images/foxplayer.png" alt="Foxplayer" height="72" width="72">
        </div>

        <div class="controlpanel">
            <img src="/images/rewind.svg" onclick=myFunction() alt="star" height="20" width="20">
            <img src="/images/forward.svg" onclick=myFunction() alt="star" height="20" width="20">
            <audio controls src="/music/Ars_Sonor_-_02_-_Never_Give_Up.mp3" preload="auto">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
        </div>
        <div class="playlists">
            <h1>Playlists</h1>
            <img src="/images/add.png" onclick=myFunction() alt="star" height="30" width="30">
            <div class="new">
                <p>All tracks</p>
                <p>Favorites</p>
            </div>
        </div>
        <div class="current">
            <h1>whatever test</h1>
            <p>currently playing</p>
            <img class = "image" src="/images/add.png" onclick=myFunction() alt="star" height="30" width="30">
            <img class = "image" src="/images/star.svg" onclick=myFunction() alt="star" height="20" width="20">
        </div>
        <div class="tracks"></div>



    </div>
    <script src="/frontend.js"></script>
</body>

</html>
